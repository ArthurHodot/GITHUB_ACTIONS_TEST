name: Workflows for testing tags
on:
  push:
    tags:
      - dev_deploy

jobs:

  detect tag:
    name: Testing tags
    runs-on: ubuntu-latest
    
    steps:
  
      - uses: actions/checkout@v2

      - name: tag list
        run: git tag -l

      - name: echo ref
        run: cat ref
  
  delete tag:
    name: download
    runs-on: ubuntu-latest
    
    steps:

      - name: delete tag
        run: git push origin --delete dev_deploy
